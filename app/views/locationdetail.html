<div ng-include="'views/mainnav.html'"></div>

<h2>
    {{locationDetail.name}}<br>
</h2>
<div class="list-group">
    <div class="list-group-item" >
        <h3>{{locationDetail.address1}}<br>{{locationDetail.address2}}<br>{{locationDetail.city}},{{locationDetail.state}} {{locationDetail.zip}}</h3>
        <div>
        <gm-map gm-map-id="'infoWindows'" gm-center="center" gm-zoom="zoom"
                gm-map-options="options.map" style="width:100%;height:400px;">

            <gm-markers gm-objects="locationPins"
                        gm-id="object.id"
                        gm-position="{lat: object.location.lat, lng: object.location.lng}"
                        gm-marker-options="getStorepinOpts(object)"
                        gm-on-click="selectStorepin(object, marker)">
            </gm-markers>
            </gm-map>
        </div>
        <div class="list-group-item" ng-repeat="contact in locationDetail.contacts | orderByPriority" href="#/task/{{task.tid}}">
            <div> <h5>{{contact.name}} - <strong>{{contact.title}}</strong></h5>
                <br>
                <div class="btn-group-vertical btn-group-justified">
                    <a  class="btn btn-default" ng-href="#"><span class="glyphicon glyphicon-phone-alt"></span> {{contact.phone1}}</a>

                    <a  class="btn btn-default" ng-href="mailto:{{contact.email}}"><span class="glyphicon glyphicon-envelope"></span> {{contact.email}}</a>
                </div>

                <!--<button type="button" ng-click="deleteTask(task.$id, task.name)"  class="close" aria-hidden="true">&times;</button>-->
            </div>
        </div>
    </div>
